<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Example</title>
  <link rel="stylesheet" href="style.css"> <!-- Arquivo CSS -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>

  <div class="navigation">
    <ul>
      <li class="active"><a href="#"><span class="icon"><ion-icon name="home-outline"></ion-icon></span></a></li>
      <li><a href="#"><span class="icon"><ion-icon name="person-outline"></ion-icon></span></a></li>
      <li><a href="#"><span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span></a></li>
      <li><a href="#"><span class="icon"><ion-icon name="camera-outline"></ion-icon></span></a></li>
      <li><a href="#"><span class="icon"><ion-icon name="settings-outline"></ion-icon></span></a></li>
      <div class="indicator"><span></span></div>
    </ul>
  </div>

  <script src="script.js"></script> <!-- Arquivo JavaScript -->
</body>
</html>
